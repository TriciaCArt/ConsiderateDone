<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Considerate Done: Coding Challenge By Tricia Chitwood</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Dev Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <link rel="stylesheet" href="/css/styleez.css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png">

</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/img/Cdwhite.png" class="d-inline-block align-text-center me-1" height="50" alt="">
                Considerate Done</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/code.html">The Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/TriciaCArt/ConsiderateDone">The Repo</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="eventDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Pick a Location
                        </button>
                        <ul class="dropdown-menu" id="eventDropdownList" aria-labelledby="eventDropdown">
                            <!-- City Data Goes Here -->

                        </ul>
                    </div>
                    <table class="table table-striped">
                        <tr>
                            <th colspan="2" id="statsHeader">Stats For All Events</th>
                        </tr>
                        <tr>
                            <td>Total Attendence</td>
                            <td id="total">100</td>
                        </tr>
                        <tr>
                            <td>Avererage Attendance</td>
                            <td id="average">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="most">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="least">100</td>
                        </tr>
                    </table>
                </div>
                <div class="col-12 col-md-6 first order-md-2 text-center">
                    <img src="/img/CSTransparent.png" class="img-fluid p-2 w-50" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addEvent">Add
                        Event</button>
                    <table class="table table-striped" id="eventData">
                        <thead>
                            <tr>
                                <th scope="col">Event Name</th>
                                <th scope="col">City</th>
                                <th scope="col">State</th>
                                <th scope="col">Attendance</th>
                                <th scope="col">Event Date</th>
                            </tr>
                        </thead>
                        <tbody id="eventBody">
                            <!-- data goes here -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 sticky-footer">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
                <div class="col order-last order-lg-first d-flex align-items-center justify-content-start">
                    <span class="sizeMe">&copy2022</span>
                    <span class="sizeMe"> Tricia Chitwood | TChitwoodCoding@gmail.com</span>
                </div>
                <div class="col d-flex aling-items-center justify-content-center justify-content-lg-center">
                    <img src="/img/tcwhiteLogo600.png" height="75" alt="">
                </div>
                <div class="col d-flex align-items-center justify-content-center justify-content-lg-end">
                    <div class="row">
                        <div class="col socialIcons">
                            <a href="#"><i class="bi bi-linkedin"></i></a>
                        </div>
                        <div class="col socialIcons">
                            <a href="#"><i class="bi bi-github"></i></a>
                        </div>
                        <div class="col socialIcons">
                            <a href="#"><i class="bi bi-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal! -->

    <div class="modal" id="addEvent" tabindex="-1" aria-hidden="true" aria-labelledby="Add Event">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="newEventForm" onsubmit="saveEventData();">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="newEventName">Name</label>
                            <input id="newEventName" type="text" class="form-control" placeholder="Event Name" required>
                        </div>
                        <div class="form-group">
                            <label for="newEventCity">City</label>
                            <input id="newEventCity" type="text" class="form-control" placeholder="Event City" required>
                        </div>
                        <div class="form-group">
                            <label for="newEventState">State</label>
                            <select id="newEventState" class="form-control" id="newEventState" required>
                                <option value="">Select a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="newEventAttendance">Attendance</label>
                            <input id="newEventAttendance" type="number" class="form-control" placeholder="Attendance"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="newEventDate">Event Date</label>
                            <input id="newEventDate" type="date" class="form-control" placeholder="Date" required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Templates -->

    <template id="eventData-template">
        <tr>
            <td data-name="eventName"></td>
            <td data-city="city"></td>
            <td data-state="state"></td>
            <td data-attend="attendance"></td>
            <td data-id="eventData"></td>
        </tr>
    </template>

    <template id="dropdown-template">
        <li><a class="dropdown-item" onclick="getEventData(this)" href="#"></a></li>
    </template>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    </script>
    <script src="/js/site.js"></script>
    <script>
        window.onload = (event) => {
            buildDropdown();
        };
    </script>
</body>

</html>
